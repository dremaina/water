  <!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addProductForm" onsubmit="event.preventDefault(); addProduct();">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="productName" class="form-control mb-2" placeholder="Product Name" required>
          <input type="number" id="productPrice" class="form-control mb-2" placeholder="Price" step="0.01" required>
          <input type="number" id="productQuantity" class="form-control mb-2" placeholder="Quantity" required>
          <input type="text" id="productImage" class="form-control mb-2" placeholder="Image URL">
          <textarea id="productDescription" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Product</button>
        </div>
      </form>
    </div>
  </div>
