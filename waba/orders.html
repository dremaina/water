<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
    <!-- Same navigation as inventory.html -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.php">
                <i class="bi bi-droplet-fill me-2"></i>Masafi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart3 me-1"></i>Cart
                            <span id="cartBadge" class="badge bg-primary rounded-pill">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">
                            <i class="bi bi-box-seam me-1"></i>My Orders
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3" id="userInfo"></span>
                    <button class="btn btn-outline-primary" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <header class="py-4">
            <div class="p-4 bg-white rounded-3 mb-4 shadow-sm">
                <h1 class="h2 mb-0">My Orders</h1>
                <p class="text-muted mb-0">Track your orders and view order history</p>
            </div>
        </header>

        <div class="row">
            <div class="col-lg-9">
                <!-- Orders List -->
                <div id="ordersList">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
            <div class="col-lg-3">
                <!-- Order Stats -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Order Statistics</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Total Orders</span>
                            <span class="fw-bold" id="totalOrders">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Active Orders</span>
                            <span class="fw-bold text-primary" id="activeOrders">0</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Completed Orders</span>
                            <span class="fw-bold text-success" id="completedOrders">0</span>
                        </div>
                    </div>
                </div>

                <!-- Order Filters -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Filter Orders</h5>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="statusFilter" onchange="filterOrders()">
                                <option value="">All Orders</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="in_transit">In Transit</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date Range</label>
                            <select class="form-select" id="dateFilter" onchange="filterOrders()">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="custom">Custom Range</option>
                            </select>
                        </div>
                        <div id="customDateRange" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">From</label>
                                <input type="date" class="form-control" id="dateFrom">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">To</label>
                                <input type="date" class="form-control" id="dateTo">
                            </div>
                            <button class="btn btn-primary w-100" onclick="applyCustomDateFilter()">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
