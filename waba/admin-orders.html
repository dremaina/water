<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Water Vending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-droplet-fill me-2"></i>AquaVend
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Customer Navigation -->
                <ul class="navbar-nav me-auto customer-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="inventory.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart3 me-1"></i>Cart
                            <span id="cartBadge" class="badge bg-primary rounded-pill">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">
                            <i class="bi bi-box-seam me-1"></i>My Orders
                        </a>
                    </li>
                </ul>
                
                <!-- Admin Navigation -->
                <ul class="navbar-nav me-auto admin-nav" style="display: none;">
                    <li class="nav-item">
                        <a class="nav-link active" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-orders.html">Orders</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3" id="userInfo"></span>
                    <button class="btn btn-outline-primary" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Customer View -->
    <div class="container mt-5 pt-4 customer-view">
        <header class="py-4">
            <div class="p-5 text-center bg-primary-gradient rounded-3 mb-4">
                <h1 class="display-5 fw-bold text-white">Premium Water Products</h1>
                <p class="fs-4 text-white opacity-75">Quality water solutions for your home and office</p>
            </div>
        </header>

        <div class="row g-4" id="productsList">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <!-- Admin View -->
    <div class="container mt-5 pt-4 admin-view" style="display: none;">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h2 class="mb-0">Inventory Management</h2>
                <p class="text-muted">Manage your water products inventory</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="bi bi-plus-lg me-2"></i>Add Product
                </button>
            </div>
        </div>

        <div class="row g-4" id="adminProductsList">
            <!-- Admin product management view -->
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>Add New Product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="productPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" required>
                            </div>
                            <div class="col">
                                <label for="productQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="productQuantity" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">
                        <i class="bi bi-plus-lg me-2"></i>Add Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
